<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 시작</title>
		<!-- 자동완성 컨트롤 + 스페이스바 -->
		
		<style type="text/css">
			h3{ color : blue; }
		</style>
		<!-- CSS 파일 호출하기, 가져오기 -->
		<link href="0_CSS시작.css" rel="stylesheet">
	
	</head>
	<body>
	
		<!-- 
			CSS : Cascading Style Sheets
				1. 주로 HTML과 같이 사용함
				2. 무조건 HTML에 포함되어야 한다.
				3. css 적용 방법
					1. <head> 태그 안에 <style> 이라는 태그를 추가한다.
					2. 해당태그에 <style> 이라는 속성을 추가한다. (제일 안좋은 방법)
					3. CSS 파일을 생성하고 import 한다. (주로 사용하는 방법, 유지보스가 편함)
				4. CSS 식별자!! 어디에 옷을 입힐건지 !! 어떤 옷을 입힐건지 !!
					식별자{ 속성명 : 값; 속성명 : 값; 속성명 : 값; }
		 -->
		 
		 <h3> 안녕하세요. CSS 시작합니다. </h3>
		 <h4 style="color: orange;"> 안녕하세요. CSS 시작합니다. </h4>
		 <h5> 안녕하세요. CSS 시작합니다.3 </h5>
	
	
	</body>
</html>
