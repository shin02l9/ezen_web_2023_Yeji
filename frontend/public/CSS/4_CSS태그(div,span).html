<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dix 와 span</title>
		<link href="4_CSS태그(div,span).css" rel="stylesheet">
	</head>
	<body>
	
		<!-- 
		<div> 	 : block 요소 ( 요즘 많이 사용함 )
			1.  한줄 차지
			2. display : block
				div, h1, p, ul, ol, li 등
		    
		      vs
		      
		<span>	 : inline 요소
			1. 같은 줄에 적용
			2. display : inline
				span, a 등
				
		display 속성
			1. display: inline;			기본값으로 사용되는 태그 : span, a
			2. display: block; 			기본값으로 사용되는 태그 : div, h, p, ul, ol, li
			3. display: inline-block;	기본값으로 사용되는 태그 : button. input, select
			4. display: none;	
			
		 -->
		 
		 <!-- 1. span 태그가 기본값일 경우 inline / 크기 설정이 불가능하다. -->
		 <div> 글자1 <span class="s1">안녕하세요 inline</span> 글자2 </div>
		 
		 <!-- 2. span 태그가 display: block; / 크기 설정 가능-->
		 <div> 글자1 <span class="s2">안녕하세요 display: block;</span> 글자2 </div>
		 
		 <!-- 3. span 태그가 display: inline-block; / 크기 설정 가능-->
		 <div> 글자1 <span class="s3">안녕하세요 display: inline-block;</span> 글자2 </div>
		 
		 <!-- 4. span 태그가 display: none; / 숨김 처리 -->
		 <div> 글자1 <span class="s4">안녕하세요 display: none;</span> 글자2 </div>
		
		<!-- 1. div 태그가 display: inline; -->
		글자1<div class="d1"> 안녕하세요 display: inline; </div> 글자2 <br/>
		
		<!-- 2. div 태그가 display: block;  -->
		글자1<div class="d2"> 안녕하세요 display: block; </div> 글자2 <br/>
		
		<!-- 3. div 태그가 display: inline-block;  -->
		글자1<div class="d3"> 안녕하세요 inline-block; </div> 글자2 <br/>
		
		<!-- 4. div 태그가 display: none; / 숨김 처리  -->
		글자1<div class="d4"> 안녕하세요 display: none;</div> 글자2 <br/>
		 
	</body>
</html>
