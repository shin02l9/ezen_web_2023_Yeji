<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
		<title>6_CSSflex1</title>
		<link href="6_CSS배치(flex1).css" rel="stylesheet">
	</head>
	<body>
	
		<h3> 플렉스 flex </h3>
		
		<h3> 1. 하위요소 가로배치 flex-direction: row; </h3> <!-- 상위요소 -->
		<div class="flex_box1">
				<!-- 하위요소 -->
			 <div class= "box"> box1 </div>
			 <div class= "box"> box2 </div>
			 <div class= "box"> box3 </div>
		</div>
		
		<h3> 2. 하위요소 세로배치 flex-direction: column; </h3> <!-- 상위요소 -->
		<div class="flex_box2">
				<!-- 하위요소 -->
			 <div class= "box"> box1 </div>
			 <div class= "box"> box2 </div>
			 <div class= "box"> box3 </div>
		</div>
		
		<h3> 3. 하위요소 가로배치 뒤집기 flex-direction: row-reverse; </h3> <!-- 상위요소 -->
		<div class="flex_box3">
				<!-- 하위요소 -->
			 <div class= "box"> box1 </div>
			 <div class= "box"> box2 </div>
			 <div class= "box"> box3 </div>
		</div>
		
		<h3> 4. 하위요소 세로배치 뒤집기 flex-direction: column-reverse; </h3> <!-- 상위요소 -->
		<div class="flex_box4">
				<!-- 하위요소 -->
			 <div class= "box"> box1 </div>
			 <div class= "box"> box2 </div>
			 <div class= "box"> box3 </div>
		</div>
		
		
	</body>
</html>
