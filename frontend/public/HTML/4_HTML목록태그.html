<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>

	<!-- 
		<u1> : 순서 (번호) 없는 목록 unorder list
		<o1> : 순서 (번호) 있는 목록 order list
		<li> : 항목				 list item
	 -->
	 
	<u1>
	 	<li> 강호동 </li>
	 	<li> 유재석 </li>
	 	<li> 신동엽 </li>
	</u1>
	 
	<ol>
		<li> 강호동 </li>
		<li> 유재석 </li>
		<li> 신동엽 </li>
	</ol>
	
	
</body>
</html>
