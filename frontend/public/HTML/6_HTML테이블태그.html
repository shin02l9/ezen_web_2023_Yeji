<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
		<body>
		
		<!-- 
			<table></table> 			: 테이블
				속성
				1. border="숫자"			: 테두리 추가
				2. CSS 테두리합치기		: style="border-collapse: collapse;
				3. rowspan="병합갯수"		: 행병합 세로
				4. colspan="병합갯수"		: 열병합 가로
			<tr></tr> 					: 행추가
			<th></th>					: 제목 데이터 추가
			<td></td>					: 테이블 데이터 추가
		 -->
		
		
		<table border="1" style="border-collapse: collapse;">
			<tr> <!-- 1행 -->
				<th> 지역 </th> <th> 최저기온 </th> <th> 최고기온 </th>
			</tr>
			<tr> <!-- 2행 -->
				<td> 서울 </td> <td> 20 </td> <td> 30 </td>
			</tr>
			<tr> <!-- 3행 -->
				<td> 대구 </td> <td> 10 </td> <td> 30 </td>
			</tr>
			<tr> <!-- 4행 -->
				<td> 광주 </td> <td> 50 </td> <td> 40 </td>
			</tr>
			<tr> <!-- 5행 -->
				<td rowspan="2" colspan="2"> 비고 </td> 
				<td> <input type="button" value="확인"> </td>
			</tr>
			<tr> <!-- 6행 -->
				<td> <input type="button" value="예약"> </td>
			</tr>
		</table>
		
		
		</body>
</html>
