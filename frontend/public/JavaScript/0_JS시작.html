<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
		<title>0_JS시작</title>
	</head>
	<body>
		<!-- 
			[Java Script (JS)]
			1. 웹프로그래밍 시장에서 차지하는 점유율이 1등이다.
			2. 풍부한 라이브러리/프레임워크 제공
				1. React.js [페이스북에서 만듬] 기업에서 만든 라이브러리
				2. Vue.js [카카오에서 많이씀]
				3. 앵귤러.js (라이브러리 서비스 중단)망했음 ㅇㅂㅇ....!
				4. 바닐라.JS [순수 js] 
				5. TypeScript.js
				6. 등등
			3. 백엔드(Node.js) + 프론트엔드 가능
			4. 단점 : 백엔드가 없으면 혼자서 실행이 안된다. HTML에 포함 되어야 함.
					http 프로토콜(웹문서전송규약) html(css+js)
			5. HTML에 JS 적용방법
				1. <script> 이용 [ <sc + 컨트롤 + 스페이스바 ]
				2. Js 파일 import 하는 방법
					<script src="파일명"></script>
			6. JS 주석처리 하는 방법
				1. 한줄주석 : //
				2. 여러줄주석 : /* */
	
		 -->
	
	
	
		<script type="text/javascript">
		/* js 시작 */
			// 1. alert('하고싶은말') :  알람 메세지를 출력하는 함수
			alert('JS 파일 시작합니다')
			
			
		/* js 끝 */
		</script> 
		
		<script src="0_JS시작.js"></script>
		
	</body>
</html>
