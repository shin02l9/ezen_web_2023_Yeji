	<title>2_객체의활용1.</title>

<body>

	<!-- 요구사항 1 : 회원가입 -->
	<div>
		<h3> 회원가입 </h3>
		아이디 : <input id="mid" type="text"/> <br/>
		비밀번호 : <input id="mpwd" type="text"/> <br/>

	</div>

	
	<!-- 요구사항 2 : 로그인 -->

		<h3> 로그인 </h3>

		<button onclick="로그인()"> 로그인하기 </button> <br/>
	</div>



	<!-- JS 호출 : HTML body내부 최하단에 호출하기-->
