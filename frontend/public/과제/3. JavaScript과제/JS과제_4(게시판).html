<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS과제_4(게시판)</title>
		<link href="JS과제_4(게시판).css" rel="stylesheet">
	</head>
<body>

	<div class="wrap"> <!-- 전체 레이아웃 시작 -->
	
		<div class="write"> <!-- 글쓰기 페이지 시작 -->
			<h3> 글쓰기 페이지 </h3>
			작성자 :	 <input class="write_user"  type="text"/>
			비밀번호 : <input class="write_pw" 	type="password"/>
			제목 :	 <input class="write_title" type="text"/>
			내용 :    <input class="write_body"  type="text"/>
			<button onclick="등록()"> 글 등록 </button>
		</div> <!-- 글쓰기 페이지 끝 -->
		
		
		<div class="list"> <!-- 글목록 페이지 시작 -->
			<h3> 글목록 페이지 </h3>
			<table class="list_table">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>

			</table>
		</div> <!-- 글목록 페이지 끝 -->
			
		
		<div class="view"> <!-- 글보기 페이지 시작 -->
			<h3> 글보기 페이지 </h3>
			<div class="view_div">

			</div>
		</div> <!-- 글보기 페이지 끝 -->
		
	</div> <!-- 전체 레이아웃 끝 -->






	<!-- JS 호출 : HTML body내부 최하단에 호출하기-->
	<script src="JS과제_4(게시판).js" type="text/javascript"> </script>

</body>
</html>
