<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
		<title>HTML과제_2 게시판만들기</title>
		</head>
	<body>
		<fieldset>
			<legend><h4>비회원 게시판</h4></legend>
			
			<form>
				카테고리
				<select> 
			  	<option> 공지사항 </option>
			  	<option> 노하우게시판 </option>
			  	<option> QnA </option>
			    </select><br/>
			    
			  <input type="text" placeholder="작성자">
			  <input type="password" placeholder="비밀번호"><br/>
			  <hr/>
			  
			  <input type="text" placeholder="게시물 제목 입력"><br/>
			  <hr/>
			  <textarea rows="20" cols="50" placeholder="게시물 내용 입력"></textarea>
			  <br/>
		
					공개선택
		  		   	<input type ="radio" name="open"> 공개글 				
			    	<input type ="radio" name="open"> 비공개글 						
			    	<br/>
			    	
			    	공유선택
			    	<input type ="checkbox"> 카카오톡
			    	<input type ="checkbox"> 트위터
				    <input type ="checkbox"> 네이버카페									
				    <br/>
				    
				    작성일자
				    <input type="date">
				    작성시간
			    	<input type="time">
			    	<hr/>
			    	
			    	첨부파일
			    	<input type ="file" multiple="multiple">							
			    	<br/><br/>
		    	 
		    	<input type="button" value="목록보기">
		    	<input type="submit" value="글쓰기">
		    	<input type="reset" value="다시쓰기">
	    	</form>
	   </fieldset>
	</body>
</html>
