<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	
	<h4> 테이블 병합 연습</h4>
	<table border="1">
				<tr> 
					<td colspan="6">1</td> <td rowspan="3" colspan="2">2</td> <td colspan="2">3</td> <td rowspan="5">4</td> <td rowspan="2" colspan="4">5</td>
				</tr>
				<tr>
					<td colspan="4">6</td> <td colspan="2">7</td> <td rowspan="3" colspan="2">8</td>
				</tr>
				<tr> 
					<td colspan="2">9</td> <td colspan="4">10</td> <td rowspan="2" colspan="2">11</td> <td rowspan="4" colspan="2">12</td>
				</tr>
				<tr>
					<td rowspan="3" colspan="2">13</td> <td colspan="2">14</td> <td colspan="4">15</td>
				</tr>
				<tr> 
					<td rowspan="3" colspan="2">16</td> <td colspan="2">17</td> <td colspan="2">18</td> <td rowspan="2" colspan="2">19</td> <td colspan="2">20</td>
				</tr>
				<tr> 
					<td colspan="4">21</td> <td rowspan="2" colspan="3">22</td>
				</tr>
				<tr> 
					<td colspan="2">23</td> <td colspan="2">24</td> <td colspan="4">25</td> <td colspan="2">26</td>
				</tr>
			
			<!-- 
			<td> </td>
			3. rowspan="병합갯수"		: 행병합 세로
			4. colspan="병합갯수"		: 열병합 가로
			 -->

	</table>
	
	</body>
</html>
